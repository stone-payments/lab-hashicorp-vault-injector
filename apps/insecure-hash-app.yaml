apiVersion: apps/v1
kind: Deployment
metadata:
  name: evil-hashi-app
  namespace: vault-hashitalks
  labels:
    app: hashi-app
spec:
  selector:
    matchLabels:
      app: hashi-app
  replicas: 1
  template:
    metadata:
      labels:
        app: hashi-app
    spec:
      serviceAccountName: vault-hashitalks
      containers:
        - name: evil-hashiapp
          image: docker.io/igoritosousa22/postgrees-live:2022-07-22
          command: ['/bin/bash']
          args: ['-c', '/app/postgrees-live']
          envFrom:
            - configMapRef:
                name: hashi-data
---
apiVersion: v1
data:
  DATABASE_PASSWORD: "StrongPassword@2022"
  DATABASE_USER: "administrador-manual"
  DATABASE_NAME: "***REMOVED***"
  DATABASE_HOST: "***REMOVED***"
kind: ConfigMap
metadata:
  name: hashi-data
  namespace: vault-hashitalks